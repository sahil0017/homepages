<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="utf-08">
        <title>Accounts Page</title>
    </head>

    <body>
        <form>
            <label for="Your Public name">Your Public Name</label>
            <input type="text" Name="Your Public name" placeholder="Sahil Kanungo">
            <br>
            <p><strong>This will not change the names associated with your account.</strong><a href="#">Edit</a></p>
            <p>Your public name will be visible on your public profile page and else where on marketo</p>
            <br>
            <p>
                <a href="#">Learn more about your public  name</a>
            </p>
            <fieldset>
                <legend>Your Public information (optional )</legend>
                <label for="Bio">Bio</label>
                <br>
                <textarea Name="bio">
                </textarea>
                <br>
                <label for="occu">Occupation</label>
                <select>
                    <option value="Student">Student</option>
                    <option value="Business">Business Man</option>
                    <option value="SElf">Self Employment</option>
                    <option value="govt">Govt Services</option>
                </select>
                <br><label for="web">Website</label>
                <br>
                <input type=link name="web" placeholder="please enter your link">
                <br>
                <label for=geo>Location</label><br>
                <input type=text name="geo" placeholder="Enter city">
                <label for="pin">PinCode</label>
                <input type=number name="pin" maxlength="6" min="700000" max="799999" placeholder="766001">

                <button type="submit">Click ME</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="reset">Reset </button>

            </fieldset>
            <fieldset>
                <legend>Link</legend>
                <h2><b>
                    ADD LINKS TO YOUR Public PROFILE
                </b></h2>
                <br>
                <label for="facebook"><b>FACEBOOK</b></label><br>
                <input type="url" name="faceboook">
                <br>
                <label for="pinIntrest"><b>Pin Intrest</b></label><br>
                <input type="url" name="pinIntrest">
                <br>
                <label for="Twitter"><b>Twitter</b></label><br>
                <input type="url" name="Twitter">
                <br>
                <label for="youtube"><b>YOUTUBE</b></label><br>
                
                <input type="url" name="youtube">
            </fieldset>
            <br>
            <br>
            <br>

            <button type="submit">Click here to submit</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="reset">Reset</button>
            

        </form>
    </body>
</html>
